{% extends "base.html" %}

{% block content %}
    <h1>Author List</h1>
    <table cellspacing="0" cellpadding="10" rules="auto"
           border="1" width="50%">
        <tr bgcolor="#777">
            <td><b>Name</b></td>
            <td><b>Age</b></td>
            <td><b>Books</b></td>
        </tr>
        <tr>
            {% for author in authors %}
                <td><a href={% url 'library:author-detail' pk=author.pk %}>{{ author.name }}</a></td>
                <td>{{ author.age }}</td>
                <td>{{ author.book_set.all|length }} </td>
                </tr>
            {% empty %}
                <p>There are no Authors available.</p>
            {% endfor %}
    </table>
{% endblock %}
