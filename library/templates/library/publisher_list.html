{% extends "base.html" %}
{% block content %}

    <h1>Publisher List</h1>

    {% if publisher_list %}
        <ul>

            {% for publisher in publisher_list %}
                <li>
                    <h3><a href="">{{ publisher }}</a> </h3>
                </li>
            {% endfor %}

        </ul>
    {% else %}
        <p>There are no authors available.</p>
    {% endif %}
{% endblock %}
