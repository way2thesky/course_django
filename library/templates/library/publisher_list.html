{% extends "base.html" %}

{% block content %}
    <h1>Publisher List</h1>
    <table cellspacing="0" cellpadding="10" rules="auto"
           border="1" width="40%">
        <tr bgcolor="#777">
            <td><b>Name</b></td>
            <td><b>Books</b></td>
        </tr>
        <tr>
            {% for publisher in publishers %}
                <td><a href="{% url 'library:publisher-detail' pk=publisher.pk %}">{{ publisher.name }}</a></td>
                <td>{{ publisher.book_set.all|length }}</td>
                </tr>
            {% empty %}
                <p>There are no Publishers available.</p>
            {% endfor %}
    </table>
{% endblock %}
