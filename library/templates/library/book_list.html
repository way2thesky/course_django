{% extends 'base.html' %}
{% block content %}
    <li><a href="{% url 'library:index' %}">Home</a></li>
    <h1 align="left">Book list</h1>
    <table cellspacing="0" cellpadding="10" rules="rows"
           border="1" width="30%">
        <td><b>Name</b></td>
    <!-- здесь наш код "бежит" по списку книг -->
    {% if book_list %}
        {% for book in book_list %}
            <!-- здесь код, который использует информацию из каждого элемента book списка-->
            <tr>
                <td><a href="{% url 'library:book-detail' book.id %}">{{ book }} </a></td>
            </tr>
        {% endfor %}
    {% else %}
        <p>There are no books in the library.</p>

    {% endif %}
    </table>
{% endblock %}
