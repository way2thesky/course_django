{% extends "base.html" %}

{% block content %}
    <h1>Store List</h1>
    <table cellspacing="0" cellpadding="10" rules="auto"
           border="1" width="30%">
        <tr bgcolor="#777">
            <td><b>Name</b></td>
            <td><b>Books</b></td>
        </tr>
        <tr>
            {% for store in stores %}
                <td><a href={% url 'library:store-detail' pk=store.pk %}>{{ store.name }}</a>
                <td>{{ store.books.all|length }}</td>
                </tr>
            {% empty %}
                <p>There are no Stores available.</p>
            {% endfor %}
    </table>
{% endblock %}
