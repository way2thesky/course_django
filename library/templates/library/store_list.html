{% extends "base.html" %}
{% block content %}
    <li><a href="{% url 'library:index' %}">Home</a></li>
    <h1>Store List</h1>
    <table cellspacing="0" cellpadding="10" rules="rows"
           border="1" width="10%">
        <tr bgcolor="#777"></tr>

        {% if store_list %}
            {% for store in store_list %}
                <tr>
                    <td>
                        <a href="{% url 'library:store-detail' store.id %}">{{ store.name }}</a>
                    </td>
                </tr>
            {% endfor %}

        {% else %}
            <p>There are no store available.</p>
        {% endif %}
    </table>
{% endblock %}
