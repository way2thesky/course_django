{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Library</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href={% url 'library:index' %}>Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href={% url 'library:author-list' %}>Author</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href={% url 'library:publisher-list' %}>Publisher</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href={% url 'library:book-list' %}>Book</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href={% url 'library:store-list' %}>Store</a>
            </li>
        </ul>
    </div>
</nav>
    {% if messages %}
        {% for message in messages %}
            <div class="text-center alert alert-{{ message.tags }}">
                {{ message|safe }}
            </div>
        {% endfor %}
    {% endif %}
<div class="container">
    <div class="row">
        <div class="col-sm">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

</body>
</html>
